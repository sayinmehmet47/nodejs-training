global
    maxconn 1000

defaults
    mode tcp
    timeout connect 5s
    timeout client 30s
    timeout server 30s
    timeout check 3s

# Primary (read-write)
listen postgres_primary
    bind *:5432
    option httpchk GET /primary
    http-check expect status 200
    default-server inter 5s fall 5 rise 2
    server patroni1 patroni1:5432 check port 8008
    server patroni2 patroni2:5432 check port 8008

# Replicas (read-only)
listen postgres_replica
    bind *:5433
    option httpchk GET /replica
    http-check expect status 200
    default-server inter 5s fall 5 rise 2
    server patroni1 patroni1:5432 check port 8008
    server patroni2 patroni2:5432 check port 8008

# Stats page
listen stats
    bind *:7000
    mode http
    stats enable
    stats uri /
    stats refresh 5s
