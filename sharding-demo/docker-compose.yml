version: '3.8'

services:
  # Shard 1 - handles user IDs where hash % 3 = 0
  postgres-shard-1:
    image: postgres:16-alpine
    container_name: shard-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shard_db
    ports:
      - "5433:5432"
    volumes:
      - shard1_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  # Shard 2 - handles user IDs where hash % 3 = 1
  postgres-shard-2:
    image: postgres:16-alpine
    container_name: shard-2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shard_db
    ports:
      - "5434:5432"
    volumes:
      - shard2_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  # Shard 3 - handles user IDs where hash % 3 = 2
  postgres-shard-3:
    image: postgres:16-alpine
    container_name: shard-3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shard_db
    ports:
      - "5435:5432"
    volumes:
      - shard3_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

volumes:
  shard1_data:
  shard2_data:
  shard3_data:
